<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Early Bird</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href="/reset.css" rel="stylesheet">
<link href='/styles.css' rel="stylesheet">
</head>
<body>
    <main>
        <section class="game-intro">
            <div class="rules">
                <h1>Early Bird 🪱🐦</h1>
                <h2>Can you find & catch the worms?</h2>
                <p>1) Use your arrow keys to pick the bird's direction</p>
                <p>2) The bird decides how many steps to move</p>
                <p>3) If the bird finds a worm, it collects it and adds to your total</p>
            </div>
            <div class="score-box">
                <p>Total worms found: <span id="worms-found">0</span></p>
            </div>
        </section>
    <!--establishes canvas element and size-->
        <canvas id="canvas" width="600" height="600">
            Canvas which displays the Early Bird game. 
        </canvas>
    </main>
    
<script type="text/javascript" src="game.js"></script>
</body>
</html>
